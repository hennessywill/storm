<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Storm</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-dark.css">
    <link rel="stylesheet" href="stylesheets/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="javascripts/main.js"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>

      <header>
        <h1>Storm</h1>
      </header>

      <div id="banner">
        Ideation, Discussion, Election, Decision
      </div><!-- end banner -->

    <div class="wrapper">
      <nav>
        <ul></ul>
      </nav>
      <section>
        <form>
          <label>Goal</label>
          <input type="text" id="goal" placeholder="goal"><br><br>

          <label>Date</label>
          <input type="date" id="date" min="2015-11-22"><br><br>

          <label>Time</label>
          <input type="time" id="time"><br><br>

          <label>Duration</label>
          <input type="time" id="duration"><br><br>

          <label>Criteria</label><br>
          <input type="text" id="criteria1"><br>
          <input type="text" id="criteria2"><br>
          <input type="text" id="criteria3"><br><br>

          <label>Invite Email Addresses</label><br>
          <input type="text" id="email1"><br>
          <input type="text" id="email2"><br>
          <input type="text" id="email3"><br>
          <input type="text" id="email4"><br>
          <input type="text" id="email5"><br>
          <input type="text" id="email6"><br>

          <input type="submit" class="big-button">
        </form>

      </section>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    
  </body>
</html>
