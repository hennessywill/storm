<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Storm</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-dark.css">
    <link rel="stylesheet" href="stylesheets/custom.css">
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="javascripts/main.js"></script>
    <script src="javascripts/util.js"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
      <header>
        <h1><a class="invisible" href="index.html">Storm</a></h1>
      </header>

      <div id="banner">
        Ideation, Discussion, Election, Decision
      </div><!-- end banner -->

    <div class="wrapper">
      <nav>
        <ul></ul>
      </nav>
      <section>
        <form onsubmit="return submitToFirebase(event)">
          <label>Goal</label>
          <input type="text" id="goal" placeholder="goal"><br><br>

          <label>Date</label>
          <input type="date" id="date" min="2015-11-22" placeholder="mm/dd/yyyy"><br><br>

          <label>Time</label>
          <input type="time" id="time"><br><br>

          <label>Duration </label>
          <select id="duration">
            <option value="30">30</option>
            <option value="60">60</option>
            <option value="90">90</option>
          </select>
          <label> minutes</label><br><br>

          <label>Criteria</label><br>
          <input type="text" id="criteria1" placeholder="ex. efficiency"><br>
          <input type="text" id="criteria2"placeholder="ex. aesthetics"><br>
          <input type="text" id="criteria3" placeholder="ex. cost"><br><br>

          <label>Invite Email Addresses</label><br>
          <input type="email" id="email1" placeholder="ally@example.com"><br>
          <input type="email" id="email2" placeholder="bob@example.com"><br>
          <input type="email" id="email3" placeholder="chuck@example.com"><br>
          <input type="email" id="email4" placeholder="dana@example.com"><br>
          <input type="email" id="email5" placeholder="emily@example.com"><br>
          <input type="email" id="email6" placeholder="frank@example.com"><br><br>

          <input type="submit" class="button" id="submit-button">
        </form>

        <script>
          var newSessionRef = null;

          function submitToFirebase(event) {
            event.preventDefault();
            var goal = $('#goal').val();
            var date = $('#date').val();
            var time = $('#time').val();
            var duration = $('#duration').val();
            var criteria1 = $('#criteria1').val();
            var criteria2 = $('#criteria2').val();
            var criteria3 = $('#criteria3').val();
            var email1 = $('#email1').val();
            var email2 = $('#email2').val();
            var email3 = $('#email3').val();
            var email4 = $('#email4').val();
            var email5 = $('#email5').val();
            var email6 = $('#email6').val();

            var ref = new Firebase('https://sizzling-torch-4793.firebaseio.com/sessions');

            newSessionRef = ref.push({
              goal: goal,
              date: date,
              time: time,
              duration: duration,
              criteria1: criteria1,
              criteria2: criteria2,
              criteria3: criteria3,
              email1: email1,
              email2: email2,
              email3: email3,
              email4: email4,
              email5: email5,
              email6: email6
            },
            onSubmitToFirebaseComplete);

            return false;
          }


          function onSubmitToFirebaseComplete(error) {
            if (error) {
              alert("Sorry, an error occurred");
            }
            else {
              // redirect to success page with the key
              var key = newSessionRef.key();

              if (isDeployed()) {
                window.location.replace("http://www.willhennessy.com/storm/begin?creator=1&session="+key);
              } else {
                window.location.replace("/Users/willhennessy/Documents/CS%20598%20-%20Social/storm/begin.html?creator=1&session="+key);
              }
            }
          }
        </script>

      </section>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    
  </body>
</html>
